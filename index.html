<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Internetowa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Nagłówek -->
    <header class="bg-primary text-white text-center p-3">
        <h1>Aplikacja Internetowa</h1>
        <p>Twoje źródło informacji i narzędzi online</p>
    </header>

    <!-- Sekcja z zegarem -->
    <section id="zegar" class="container text-center my-5">
        <h2>Aktualny czas</h2>
        <p id="clock" class="display-4"></p>
    </section>

    <!-- Licznik odwiedzin -->
    <section id="licznik" class="container text-center my-5">
        <h2>Licznik odwiedzin</h2>
        <p id="visitCounter" class="display-4">0</p>
    </section>

    <!-- Skrypt JavaScript -->
    <script src="script.js"></script>

</body>
</html>
